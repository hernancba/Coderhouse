        <h3>Solicitud para cambio de Caja Terminal</h3>
        <form action="">
            <label for="">CENTRAL: </label> <br>
            <input type="text" placeholder="Escriba su respuesta" required><br>
            <label for="">ZONA:</label><br>
            <input type="text" placeholder="Escriba su respuesta" required><br>

            <label for="">TIPO: </label> <br>

                <option>3M con XAGA</option>

                <option>3M con TAPA VENTILADA</option>

                <option>BLANCOS (Cualquier marca)</option>

                <option>Otras</option>

            <label for="">FOTO (Foto o captura de MAPs CON COORDENADAS que ayude a localizar): </label> <br>
            <input type="file" name="imagen" required><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
